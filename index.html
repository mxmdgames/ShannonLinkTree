<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ultimate Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .bio {
            margin-bottom: 30px;
            color: #666;
        }
        .link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
        .link i {
            margin-right: 10px;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }
            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <h1>John Doe</h1>
        <p class="bio">Web Developer | Blogger | Tech Enthusiast</p>
        <a href="https://your-website.com" class="link"><i class="fas fa-globe"></i>My Website</a>
        <a href="https://your-blog.com" class="link"><i class="fas fa-blog"></i>My Blog</a>
        <a href="https://your-portfolio.com" class="link"><i class="fas fa-briefcase"></i>Portfolio</a>
        <a href="https://your-youtube.com" class="link"><i class="fab fa-youtube"></i>YouTube Channel</a>
        <div class="social-icons">
            <a href="https://twitter.com/youraccount"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/youraccount"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/youraccount"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/youraccount"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
